<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Color Picker avec Switch</title>
  <link rel="stylesheet" type="text/css" href="remote.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
<h1>Color picker remote</h1>

<div class="colorPickers">
  <input type="color" id="colorPicker1" value="#ffffff">
  <input type="color" id="colorPicker2" class="hidden" value="#ffffff">
</div>

<div class="switch-container">
  <label class="toggle" for="modeSwitch"><span id="switchText">Couleur Simple</span> :
    <input class="toggle-checkbox" type="checkbox" id="modeSwitch">
    <div class="toggle-switch"></div>
  </label>
</div>

<div id="buttonContainer">
  <!-- Les cases à cocher seront ajoutées ici dynamiquement -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
